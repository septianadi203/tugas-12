<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="assets/css/contact-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color :#C0DEFF !important">

         <!--Navbar Start-->
         <nav class="fixed-top shadow navbar navbar-expand-lg bg-body-tertiary text-black fw-bold">
            <div class="container-fluid container">
              <a class="navbar-brand" href="/home">
                <img src="/public/assets/images/brandred.png" width="64" alt="Dumbways Logo" loading="lazy">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                  </li>
                  {{if .Data.IsLogin}}
                  <li class="nav-item">
                    <a class="nav-link active" href="/project">Add Project</a>
                  </li>
                  {{end}}
                </ul>
                {{if .Data.IsLogin}}
                <div class="d-flex navbar-nav">
                  <a class="text-black text-decoration-none nav-link active" href="#">Hello, {{.Data.UserName}}</a>
                </div>
                <div class="d-flex navbar-nav" style="padding-right: 20px;">
                  <a class="text-black text-decoration-none nav-link active" href="/logout">Logout</a>
                </div>
                {{else}}
                <div class="d-flex navbar-nav">
                    <a class="text-black text-decoration-none nav-link active" href="/register">Register</a>
                  </div>
                  <div class="d-flex navbar-nav" style="padding-right: 20px;">
                    <a class="text-black text-decoration-none nav-link active" href="/login">Login</a>
                  </div>
                  {{end}}
                <div class="d-flex">
                  <a class="btn bg-dark text-white text-decoration-none rounded-2" href="/contact">Contact Me</a>
                </div>
              </div>
            </div>
          </nav>
           <!--Navbar End-->
        <div style="margin-top: 120px;" class="container fw-semibold mx-auto px-5 col-lg-5">
          <form action="/register" method="POST">
            <h1 class="text-center fw-bold">REGISTER YOUR ACCOUNT</h1>
            <div class="project-name mb-5 ms-5 me-5">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="project-name mb-5 ms-5 me-5">
              <label for="email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="project-name mb-5 ms-5 me-5">
              <label for="phone" class="form-label">Password</label>
              <input type="password" class="form-control" id="phone" name="password">
            </div>
        
            <div class="d-flex justify-content-end ms-5 me-5">
              <button type="submit" class="btn btn-dark rounded-pill px-3">Submit</button>
          </div>
        </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
